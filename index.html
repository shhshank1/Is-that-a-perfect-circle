<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Draw a Perfect Circle</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
        <!-- The canvas where all drawing happens -->
        <canvas id="drawCanvas"></canvas>

        <!-- Text overlays for scores -->
        <div id="messageDisplay" class="message"></div>
        <div id="scoreDisplay" class="score">0%</div>
        <div id="newHighScoreDisplay" class="new-high-score">New High Score!</div>
        <div id="bestScoreDisplay" class="best-score">Best: 0%</div>
        <button id="shareButton" class="share-button">Share Score</button>
        <script src="script.js"></script>
    </body>
    </html>
